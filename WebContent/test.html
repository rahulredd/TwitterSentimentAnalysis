
<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" />


<title>Lat/Lon Graticule for Gmaps V3 API</title>




<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyClP3xAUxlMnQ4UOlOsysMcZVJf6a46YV8"></script>
<script type="text/javascript" src="v3_ll_grat.js"></script>
<script type="text/javascript">

var map;
var grid;

function initialize() {

    map = new google.maps.Map(document.getElementById('map_div'), {
        center: new google.maps.LatLng(40.0700, -105.3242),
        zoom: 10,
        streetViewControl: true,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
       scaleControl: true
    });

    grid = new Graticule(map, true);


}
             

</script>
</head>
<body onload="initialize()" style='border:none'>
<div id="map_div" style="width:800px; height:800px"></div>
</body>
